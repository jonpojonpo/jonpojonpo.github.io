<!DOCTYPE html>
<html>
<head>
<style>
body {
  animation: colors 10s linear infinite;
}

@keyframes colors {
  0%, 12% {background-color: red;}
  10% {background-color: black;}
  15%, 32% {background-color: orange;}
  30% {background-color: black;}
  32%, 53% {background-color: yellow;}
  50% {background-color: black;}
  55%, 72% {background-color: green;}
  70% {background-color: black;}
  72%, 93% {background-color: blue;}
  90%, 95% {background-color: black;}
}

@keyframes walk {
  0%, 100% {transform: translateX(0%);}
  50% {transform: translateX(-200%);}
}

@keyframes rocket {
  0% {bottom: 0; transform: rotate(0deg);}
  100% {bottom: 100vh; transform: rotate(360deg);}
}

@keyframes jump {
  0%, 100% {transform: translateX(10%);}
  50% {transform: translateX(-20%);}
  55% {transform: translateY(-50%);}
  60% {transform: translateY(0%);}
  70% {transform: translateX(10%);}
}

@keyframes dance {
  0%, 100% {transform: translateX(0%);}
  50% {transform: translateX(-50%);}
}

.walkingHamster {
  position: fixed;
  animation: walk 10s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
}

.rocketHamster {
  position: fixed;
  bottom: 0;
  animation: rocket 10s linear infinite;
}

.jumpingHamster {
  position: fixed;
  animation: jump 10s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
}

.dancingHamsters {
  position: fixed;
  animation: dance 10s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
}
</style>
</head>
<body>

<audio autoplay loop>
  <source src="./dodo.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
// Function to create a walking hamster at a random position and with a random direction
function createWalkingHamster() {
  // Create the hamster img element
  var hamster = document.createElement("img");
  hamster.src = "./hamster4.gif";  // set the source to the hamster gif
  hamster.classList.add("walkingHamster");  // add the walkingHamster class

  // Set a random left position between 0% and 100%
  hamster.style.left = Math.random() * 100 + "%";

  // Set a random top position between 0% and 100%
  hamster.style.top = Math.random() * 100 + "%";

  // Randomly decide whether the hamster walks left or right
  if (Math.random() < 0.5) {
    hamster.style.transform = "scaleX(-1)";
  }

  // Set a random animation duration between 5s and 15s
  hamster.style.animationDuration = (Math.random() * 10 + 5) + "s";

  // Set a random interval to flip the hamster's direction
  setInterval(function() {
    if (hamster.style.transform === "scaleX(-1)") {
      hamster.style.transform = "";
    } else {
      hamster.style.transform = "scaleX(-1)";
    }
  }, Math.random() * 5000 + 5000);  // between 5s and 10s

  // Add the hamster to the body
  document.body.appendChild(hamster);
}

// Function to create a rocket hamster at a random x position
function createRocketHamster() {
  // Create the hamster img element
  var hamster = document.createElement("img");
  hamster.src = "./hamster3.gif";  // set the source to the hamster gif
  hamster.classList.add("rocketHamster");  // add the rocketHamster class

  // Set a random left position between 0% and 100%
  hamster.style.left = Math.random() * 100 + "%";

  // Set a random animation duration between 5s and 15s
  hamster.style.animationDuration = (Math.random() * 10 + 5) + "s";

  // Set a random animation delay between 0s and 5s
  hamster.style.animationDelay = Math.random() * 5 + "s";

  // Add the hamster to the body
  document.body.appendChild(hamster);
}

// Function to create a jumping hamster
function createJumpingHamster() {
  // Create the hamster img element
  var hamster = document.createElement("img");
  hamster.src = "./hamster2.gif";  // set the source to the hamster gif
  hamster.classList.add("jumpingHamster");  // add the jumpingHamster class

  // Set a random left position between 0% and 100%
  hamster.style.left = Math.random() * 100 + "%";

  // Set a random top position between 0% and 100%
  hamster.style.top = Math.random() * 100 + "%";

  // Set a random animation duration between 5s and 15s
  hamster.style.animationDuration = (Math.random() * 10 + 5) + "s";

  // Add the hamster to the body
  document.body.appendChild(hamster);
}

// Function to create a line of dancing hamsters at a random y position
function createDancingHamsters() {
  // Create the hamster img element
  var hamster = document.createElement("img");
  hamster.src = "./hamster1.gif";  // set the source to the hamster gif
  hamster.classList.add("dancingHamsters");  // add the dancingHamsters class

  // Set a random left position between 0% and 100%
  hamster.style.left = Math.random() * 100 + "%";
  // Set a random top position between 0% and 100%
  hamster.style.top = Math.random() * 100 + "%";

  // Set a random animation duration between 5s and 15s
  hamster.style.animationDuration = (Math.random() * 10 + 5) + "s";

  // Add the hamster to the body
  document.body.appendChild(hamster);
}

// Create 20 walking hamsters
for (var i = 0; i < 20; i++) {
  createWalkingHamster();
}

// Create 20 rocket hamsters
for (var i = 0; i < 20; i++) {
  createRocketHamster();
}

// Create 20 jumping hamsters
for (var i = 0; i < 20; i++) {
  createJumpingHamster();
}

// Create 20 lines of dancing hamsters
for (var i = 0; i < 30; i++) {
  createDancingHamsters();
}
</script>

</body>
</html>
